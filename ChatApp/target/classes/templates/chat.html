<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WhatsApp-like Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* Your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Login Screen */
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 15px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            color: #075e54;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #075e54;
        }

        .profile-upload-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid #075e54;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #075e54;
            font-weight: bold;
            position: relative;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            font-size: 24px;
        }

        .upload-btn {
            background: #075e54;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #128c7e;
        }

        #profileUpload {
            display: none;
        }

        .file-size-warning {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #128c7e;
        }

        /* Rest of your CSS remains the same */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .user-header {
            background: #075e54;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .current-user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            margin-right: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #075e54;
            font-weight: bold;
        }

        .current-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-header-info {
            flex: 1;
        }

        .user-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .active-users {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .active-users h4 {
            color: #075e54;
            margin-bottom: 15px;
            font-size: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #075e54;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #075e54;
            display: flex;
            align-items: center;
        }

        .user-item:hover {
            background: #e8f4f2;
            transform: translateX(5px);
        }

        .user-item.active {
            background: #dcf8c6;
            border-left-color: #25d366;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #075e54;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
        }

        .no-users {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #075e54;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            margin-right: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #075e54;
            font-weight: bold;
        }

        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-type {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.sent {
            align-items: flex-end;
            align-self: flex-end;
        }

        .message.received {
            align-items: flex-start;
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 5px;
        }

        .received .message-bubble {
            background: white;
            border-bottom-left-radius: 5px;
        }

        .private-badge {
            font-size: 10px;
            color: #25d366;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .message-sender {
            font-weight: bold;
            font-size: 12px;
            color: #075e54;
            margin-bottom: 3px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message-status {
            font-size: 14px;
        }

        .single-tick {
            color: #999;
        }

        .double-tick {
            color: #25d366;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            display: inline-block;
            max-width: 70%;
            align-self: center;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .receiver-input {
            flex: 0 0 120px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background: white;
        }

        .send-btn {
            background: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #128c7e;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <h2>Welcome to ChatApp</h2>
                <input type="text" id="username" class="login-input" placeholder="Enter your name" maxlength="20" autocomplete="off">
                
                <div class="profile-upload-container">
                    <div class="profile-preview" id="profilePreview">
                        <div class="profile-placeholder">+</div>
                    </div>
                    <label for="profileUpload" class="upload-btn">Upload Profile Picture</label>
                    <input type="file" id="profileUpload" accept="image/*">
                    <div class="file-size-warning">Max 100KB (will be auto-compressed)</div>
                </div>
                
                <button class="login-btn" id="joinBtn" onclick="connect()">Start Chatting</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-header">
                <div class="current-user-avatar" id="currentUserAvatar">
                    <div class="profile-placeholder">U</div>
                </div>
                <div class="user-header-info">
                    <h3 id="currentUser">Welcome!</h3>
                    <div class="user-status" id="connectionStatus">Offline</div>
                </div>
            </div>
            <div class="active-users">
                <h4>Active Users</h4>
                <ul class="user-list" id="userList">
                    <div class="no-users" id="noUsers">No active users</div>
                </ul>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-avatar" id="chatHeaderAvatar">
                    <div class="profile-placeholder">G</div>
                </div>
                <div class="chat-header-info">
                    <h3 id="chatWith">Public Chat</h3>
                    <div class="chat-type" id="chatType">Everyone can see these messages</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="system-message">Welcome to the chat! Start by sending a message.</div>
            </div>
            <div class="input-area">
                <input type="text" id="receiver" class="receiver-input" placeholder="To: (Public)" autocomplete="off">
                <input type="text" id="message" class="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        var stompClient = null;
        var username = null;
        var currentReceiver = '';
        var activeUsers = [];
        var userProfiles = {}; // Store user profile pictures
        var currentUserProfile = null;

        // Function to compress image
        function compressImage(file, maxSizeKB = 100, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions (max 150x150 for profile pics)
                    let width = img.width;
                    let height = img.height;
                    const maxDimension = 150;
                    
                    if (width > height && width > maxDimension) {
                        height = (height * maxDimension) / width;
                        width = maxDimension;
                    } else if (height > maxDimension) {
                        width = (width * maxDimension) / height;
                        height = maxDimension;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    let quality = 0.8;
                    let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // Check if we need to reduce quality further
                    while (compressedDataUrl.length > maxSizeKB * 1024 && quality > 0.1) {
                        quality -= 0.1;
                        compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    }
                    
                    callback(compressedDataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Initialize profile picture functionality
        document.getElementById('profileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size first
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('File too large! Please choose an image smaller than 5MB.');
                    return;
                }
                
                compressImage(file, 50, function(compressedImage) { // Compress to max 50KB
                    const profilePreview = document.getElementById('profilePreview');
                    profilePreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = compressedImage;
                    profilePreview.appendChild(img);
                    
                    // Store the compressed profile picture
                    currentUserProfile = compressedImage;
                });
            }
        });

        function connect() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name!');
                return;
            }

            // Set current user profile
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            if (currentUserProfile) {
                currentUserAvatar.innerHTML = '';
                const img = document.createElement('img');
                img.src = currentUserProfile;
                currentUserAvatar.appendChild(img);
            } else {
                currentUserAvatar.innerHTML = '<div class="profile-placeholder">' + username.charAt(0).toUpperCase() + '</div>';
            }

            // Store current user profile
            userProfiles[username] = currentUserProfile;

            var socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                // Hide login screen
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('currentUser').textContent = username;
                document.getElementById('connectionStatus').textContent = 'Online';
                
                // Subscribe to public messages
                stompClient.subscribe('/topic/public', function(message) {
                    const chatMessage = JSON.parse(message.body);
                    handleIncomingMessage(chatMessage, false);
                });

                // Subscribe to private messages
                stompClient.subscribe('/user/queue/private', function(message) {
                    const chatMessage = JSON.parse(message.body);
                    handleIncomingMessage(chatMessage, true);
                });

                // Subscribe to user list updates
                stompClient.subscribe('/topic/users', function(message) {
                    const userMessage = JSON.parse(message.body);
                    if (userMessage.content) {
                        activeUsers = userMessage.content.split(',');
                        updateUserList(activeUsers);
                    }
                });

                // Join the chat - WITHOUT profile picture for now to avoid large payloads
                const joinMessage = {
                    sender: username,
                    type: 'JOIN'
                    // Removed profilePicture to avoid large payloads
                };
                stompClient.send("/app/chat.addUser", {}, JSON.stringify(joinMessage));

                // Enable send button
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('message').focus();

            }, function(error) {
                console.error('Connection error:', error);
                alert('Failed to connect to chat server. Please refresh and try again.');
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const receiverInput = document.getElementById('receiver');
            const messageContent = messageInput.value.trim();
            
            if (!messageContent || !stompClient) return;

            const receiver = receiverInput.value.trim();

            // Generate unique message ID
            const messageId = generateMessageId();

            const chatMessage = {
                sender: username,
                receiver: receiver,
                content: messageContent,
                type: 'CHAT',
                messageId: messageId,
                status: 'sent' // Initially sent
                // Removed profilePicture to avoid large payloads
            };

            // Display sent message immediately with single tick
            displayMessage(chatMessage, true, receiver !== '', true);
            
            // Send to server
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();
        }

        function generateMessageId() {
            return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function handleIncomingMessage(chatMessage, isPrivate) {
            switch(chatMessage.type) {
                case 'JOIN':
                    displaySystemMessage(chatMessage.content);
                    break;
                case 'LEAVE':
                    displaySystemMessage(chatMessage.content);
                    break;
                case 'CHAT':
                    if (isPrivate) {
                        // Private message - display it
                        displayMessage(chatMessage, chatMessage.sender === username, true, false);
                    } else {
                        // Public message
                        displayMessage(chatMessage, chatMessage.sender === username, false, false);
                    }
                    break;
            }
        }

        function displayMessage(message, isSent, isPrivate, isNewSent = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            if (message.messageId) {
                messageDiv.setAttribute('data-message-id', message.messageId);
            }

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            if (isPrivate) {
                const privateBadge = document.createElement('div');
                privateBadge.className = 'private-badge';
                if (isSent) {
                    privateBadge.textContent = 'ðŸ”’ Private to ' + message.receiver;
                } else {
                    privateBadge.textContent = 'ðŸ”’ Private from ' + message.sender;
                }
                bubbleDiv.appendChild(privateBadge);
            }

            if (!isSent && !isPrivate) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = message.sender;
                bubbleDiv.appendChild(senderDiv);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message.content;
            bubbleDiv.appendChild(contentDiv);

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const now = new Date();
            timeDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Add message status (ticks) for sent messages
            if (isSent) {
                const statusElement = document.createElement('span');
                statusElement.className = 'message-status ' + (isNewSent ? 'single-tick' : (message.status === 'read' ? 'double-tick' : 'single-tick'));
                statusElement.innerHTML = isNewSent ? 'âœ“' : (message.status === 'read' ? 'âœ“âœ“' : 'âœ“');
                timeDiv.appendChild(statusElement);
            }
            
            bubbleDiv.appendChild(timeDiv);

            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displaySystemMessage(content) {
            const chatMessages = document.getElementById('chatMessages');
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = content;
            chatMessages.appendChild(systemDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const noUsers = document.getElementById('noUsers');
            
            userList.innerHTML = '';
            
            // Filter out current user and empty strings
            const otherUsers = users.filter(user => user && user !== username);
            
            if (otherUsers.length === 0) {
                noUsers.style.display = 'block';
                return;
            }
            
            noUsers.style.display = 'none';

            otherUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                
                // Check if user has a profile picture
                if (userProfiles[user]) {
                    const img = document.createElement('img');
                    img.src = userProfiles[user];
                    avatar.appendChild(img);
                } else {
                    avatar.textContent = user.charAt(0).toUpperCase();
                }
                
                const name = document.createElement('div');
                name.className = 'user-name';
                name.textContent = user;
                
                userItem.appendChild(avatar);
                userItem.appendChild(name);
                
                userItem.onclick = function() {
                    // Set this user as receiver
                    document.getElementById('receiver').value = user;
                    updateChatHeader(user);
                    
                    // Update active state
                    document.querySelectorAll('.user-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    userItem.classList.add('active');
                    
                    currentReceiver = user;
                    document.getElementById('message').focus();
                };
                userList.appendChild(userItem);
            });
        }

        function updateChatHeader(receiver) {
            const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
            
            if (receiver === '') {
                document.getElementById('chatWith').textContent = 'Public Chat';
                document.getElementById('chatType').textContent = 'Everyone can see these messages';
                currentReceiver = '';
                
                // Set group avatar for public chat
                chatHeaderAvatar.innerHTML = '<div class="profile-placeholder">G</div>';
            } else {
                document.getElementById('chatWith').textContent = `Private Chat with ${receiver}`;
                document.getElementById('chatType').textContent = 'Only you and ' + receiver + ' can see these messages';
                currentReceiver = receiver;
                
                // Set receiver's avatar
                chatHeaderAvatar.innerHTML = '';
                if (userProfiles[receiver]) {
                    const img = document.createElement('img');
                    img.src = userProfiles[receiver];
                    chatHeaderAvatar.appendChild(img);
                } else {
                    chatHeaderAvatar.innerHTML = '<div class="profile-placeholder">' + receiver.charAt(0).toUpperCase() + '</div>';
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle receiver input changes
        document.getElementById('receiver').addEventListener('input', function(e) {
            const receiver = e.target.value.trim();
            updateChatHeader(receiver);
            
            // Remove active state from all users
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        // Handle page refresh/close
        window.addEventListener('beforeunload', function() {
            if (stompClient && username) {
                const leaveMessage = {
                    sender: username,
                    type: 'LEAVE'
                };
                stompClient.send("/app/chat.leave", {}, JSON.stringify(leaveMessage));
            }
        });

        // Enter key for username input
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        // Focus on username input on load
        document.getElementById('username').focus();
    </script>
